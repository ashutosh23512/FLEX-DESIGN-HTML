<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Information</title>
</head>
<style>
    .media {
      display: flex;
      align-items: flex-start;
      background: #F6F3EB;
      padding: 1em;
      border-radius: 15px;
      max-width: 24em;
     
    }
    .media-object {
        max-width: 160px;
        width: 100%;
        margin-left: 1em;
        order: 2;
    }
    .media-body {
      flex: 1;
      order: 1;
    }
    .media-heading {
      margin: 0 0 .5em;
    }
  </style>
<body>
    <div class="media">
        <img class="media-object" src="../assets/nature1.jpg" alt="Nature 1">
        <div class="media-body">
          <h3 class="media-heading">Organically Synthesized</h3>
          <p>Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition.</p>
        </div>
      </div>
</body>
</html>
