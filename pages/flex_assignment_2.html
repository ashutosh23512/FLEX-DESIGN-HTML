<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gallary using Flex</title>
        <style>
            .cards{
                display: flex;
                flex-wrap: wrap;
                max-height: 60vh;                               
            }
            img{
                margin: 10px;
                border: 3px solid black;
                box-shadow: 3px 3px 8px 0px rgba(0,0,0,0.3); 
                max-width: 30vw;
            }
        </style>
     
    </head>
    <body>
        <div class="cards">
            <img src="../assets/nature1.jpg" alt="nature 1">
            <img src="../assets/nature2.jpg" alt="nature 2">
            <img src="../assets/nature3.jpg" alt="nature 3">
            <img src="../assets/nature4.jpg" alt="nature 4">
            <img src="../assets/nature5.jpg" alt="nature 5">
            <img src="../assets/nature6.jpg" alt="nature 6">
            <img src="../assets/nature7.jpg" alt="nature 7">
            <img src="../assets/nature8.jpeg" alt="nature 8">
            <img src="../assets/nature9.jpg" alt="nature 9">
        </div>
    </body>
</html>
